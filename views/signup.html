
<section id="signup">
  <form name="signup" class="form">
     <legend>Profiler</legend>
     <div class="form-group">
       <label for="inputName" class="control-label">Name</label>
       <div class="form-input">
	 <input type="text"
		name="displayName"
		id="inputName"
		placeholder="Display name"
		required
		>
	</div>
      </div>
     <div class="form-group">
       <label for="inputEmail" class="control-label">Email</label>
       <div class="form-input">
	 <input type="email"
		name="email"
		id="inputEmail"
		placeholder="Valid email address"
		required
		>
	</div>
      </div>
      <div class="form-group">
       <label for="inputPasscode" class="control-label">Password</label>
       <div class="form-input">
	 <input type="password"
		name="passcode"
		id="inputPasscode"
		placeholder="password"
		required
		>
	</div>
      </div>
     <div class="form-group">
       <label for="inputTel" class="control-label">Tel</label>
       <div class="form-input">
	 <input type="tel"
		name="phoneNumber"
		id="inputTel"
		placeholder="phone number"
		>
	</div>
      </div>
      <div class="form-button">
	<button class="btn" type="submit">Signup</button>
      </div>

  </form>
  <p> has account already? login  <a href="/login">here</a></p>
</section>
<script src="/js/signup.js" type="module"></script>
